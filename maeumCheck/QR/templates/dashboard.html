<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for place in places.all%}
    <h1> {{place.name}}</h1>
    <p> {{place.address}}</p>
    <p> {{place.created_at}}</p>
    <p> {{place.maxPeople}}</p>
    <p> {{place.congestion}}</p>
{%endfor%}

{% for meeting in meetings.all%}
    <h1> {{meeting.name}}</h1>
    <p> {{meeting.address}}</p>
    <p> {{meeting.created_at}}</p>
    <p> {{meeting.expired_at}}</p>
{%endfor%}
</body>
</html>
